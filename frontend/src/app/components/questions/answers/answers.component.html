
<mat-drawer-container class="container">
    <mat-drawer #sidenav mode="over" [opened]="isSidenavOpen" class="sidenav bg-secondaryContainer p-1">
      
      <mat-nav-list>
        <a mat-list-item routerLink="/questions">Home</a>
        <a mat-list-item routerLink="/questions/tags">tags</a>
        <a mat-list-item routerLink="/questions/ask">Ask a question</a>
        <a mat-list-item routerLink="/questions/answers">My Questionsr</a>
      </mat-nav-list>
    </mat-drawer>
  
    <mat-drawer-content class="content">
     
      <mat-toolbar>
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
      <router-outlet></router-outlet>
      <div class="body-contents ">
        <form [formGroup]="updateForm" (submit)="submitForm()">
          <div class="title-field bg-white mt-2">
            <!-- Title input field -->
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="eg. is there an R function for finding an element in a vector?"
                   formControlName="title">
            <div *ngIf="titleControl.invalid && titleControl.touched">
              <p class="error-message">Title is required.</p>
            </div>
          </div>
        
          <div class="quiz-details bg-white mt-2">
            <!-- Details textarea -->
            <label for="details">Details</label>
            <textarea id="details" placeholder="eg. is there an R function for finding an element in a vector?"
                      formControlName="details"></textarea>
            <div *ngIf="detailsControl.invalid && detailsControl.touched">
              <p class="error-message">Details are required.</p>
            </div>
          </div>
        
          <div class="quiz-try bg-white mt-2" >
            <!-- Try details textarea -->
            <label for="tryDetails">Try Details</label>
            <textarea id="tryDetails" placeholder="eg. is there an R function for finding an element in a vector?"
                      formControlName="tryDetails"></textarea>
            <div *ngIf="tryDetailsControl.invalid && tryDetailsControl.touched">
              <p class="error-message">Try details are required.</p>
            </div>
          </div>
        
          <div class="expect bg-white p-2 my-1" >
            <!-- Expect textarea -->
            <label for="expect">Expect</label>
            <textarea id="expect" placeholder="eg. is there an R function for finding an element in a vector?"
                      formControlName="expect"></textarea>
            <div *ngIf="expectControl.invalid && expectControl.touched">
              <p class="error-message">Expect details are required.</p>
            </div>
          </div>
        
          <div class="tags bg-white p-2 my-1" >
            <!-- Tags input field -->
            <label for="tags">Tags</label>
            <input type="text" id="tags" placeholder="Enter tags" formControlName="tags">
            <div *ngIf="tagsControl.invalid && tagsControl.touched">
              <p class="error-message">Tags are required.</p>
            </div>
          </div>
        
          <div class="btn flex gap-4">
            <!-- Submit and cancel buttons -->
            <button type="submit" class="bg-primary text-white p-1 w-14 mt-1 rounded-lg" [disabled]="updateForm.invalid">
              Submit
            </button>
            <button type="button" class="bg-secondary text-white p-1 w-14 mt-1 rounded-lg" (click)="resetForm()">Cancel</button>
          </div>
        </form>
        
       <div class="end bg-secondaryContainer h-96">
        <h1>Top Questions?</h1>
    </div>
      </div>

    </mat-drawer-content>
  </mat-drawer-container>
  


  <style>
    .container {
  position: relative;
  /* height: 100vh; */
}

.sidenav {
  width: 200px; 
  margin: 0.2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 18rem;
  gap: 1rem;
  font-size: 1rem;
  font-weight: 500;
  color: #6B74CC;
  /* position: fixed; */
  
}
.errors{
    color: red;
}
.question, .answer {
    display: grid;
    grid-template-columns: 4rem 1fr;
    /* margin-top: 0.5rem; */

}
.body-contents{
    display: grid;
    grid-template-columns: 1fr 10rem;
    gap: 0.5rem;
}

textarea{
    width: 98%;
    background-color: #E3E6E8;
    border-radius: .5rem;
    padding: 0.5rem;
    height: 6rem;
}
textarea:focus{
    outline: none;
}
.disabled-button {

  opacity: 0.5;
  cursor: not-allowed;
 
}
@media (max-width: 640px){
  .content{
    width: 100%;
    display: grid;
    grid-template-columns: 1fr;
  }
  .content .top{
    display: grid;
    grid-template-columns: 1fr;
    gap: .5rem;
  }
  h1{
    font-size: 1.2rem;
  }
  h2{
    font-size: 1rem;
  }
  .end{
    display: none;
  }
  .body-contents{
    width: 100%;
    display: grid;
    grid-template-columns: 1fr;
  }
  .question .right,
  .tried .try,
  .answers .right{
    font-size: .9rem;
    font-weight: 500;
  }
}


  </style>
