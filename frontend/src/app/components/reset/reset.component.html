<div class="reset h-cust w-full flex justify-center align-middle">
   
        <div class="f-container">
            <div class="forms bg-secondaryContainer">
              <h2 class=" text-2xl mb-2 font-bold text-footer">Reset User</h2>
            <form  (ngSubmit)="submit()" class="form " [formGroup]="resetForm">
              <input type="email" formControlName="email" placeholder="Enter Your Email">
              <div *ngIf="resetForm.get('email')?.invalid && (resetForm.get('email')?.dirty || resetForm.get('email')?.touched)">
                <p class="err" *ngIf="resetForm.get('email')?.errors?.['required']">Email is required.</p>
                <p class="err" *ngIf="resetForm.get('email')?.errors?.['email']">Invalid email format.</p>
              </div>
              <button type="submit" class="bg-primary">reset</button>
              <p>Don't have an account? <a routerLink="/signup">Click here</a></p>
              
            </form>
            </div>
            
          </div>
          
          
          

</div>
